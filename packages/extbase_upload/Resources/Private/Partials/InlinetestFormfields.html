<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div>
    Title: <f:form.textfield property="title" />
</div>

<hr>

<h3>Direct property:</h3>

<div>
    Title: <f:form.textfield property="singlefile.title" />
</div>

<div>
    <f:if condition="{item.singlefile.file}">
        <div>
            Existing Filename: {item.singlefile.file.originalResource.name}
        </div>
        <div>
            <f:form.uploadDeleteCheckbox id="singlefile.file" property="singlefile.file" fileReference="{item.singlefile.file}" />
            <label for="singlefile.file">Delete file</label>
        </div>
    </f:if>
    <f:form.upload property="singlefile.file" />
</div>

<hr>

<h3>Inline items:</h3>

<h4>Item 0</h4>
<div>
    Title: <f:form.textfield property="singlefiles.0.title" />
</div>

<div>
    <f:if condition="{item.singlefiles.0.file}">
        <div>
            Existing Filename: {item.singlefiles.0.file.originalResource.name}
        </div>
        <div>
            <f:form.uploadDeleteCheckbox id="singlefiles.0.file" property="singlefiles.0.file" fileReference="{item.singlefiles.0.file}" />
            <label for="singlefiles.0.file">Delete file</label>
        </div>
    </f:if>
    <f:form.upload property="singlefiles.0.file" />
</div>

<h4>Item 1</h4>
<div>
    Title: <f:form.textfield property="singlefiles.1.title" />
</div>

<div>
    <f:if condition="{item.singlefiles.1.file}">
        <div>
            Existing Filename: {item.singlefiles.1.file.originalResource.name}
        </div>
        <div>
            <f:form.uploadDeleteCheckbox id="singlefiles.1.file" property="singlefiles.1.file" fileReference="{item.singlefiles.1.file}" />
            <label for="singlefiles.1.file">Delete file</label>
        </div>
    </f:if>
    <f:form.upload property="singlefiles.1.file" />
</div>

<hr>

<div>
    <f:form.submit value="Save" />
</div>

</html>
