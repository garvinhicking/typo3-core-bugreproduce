<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div>
    Title: <f:form.textfield property="title" />
</div>

<div>
    <f:if condition="{item.files}">
        <ul>
            <f:for each="{item.files}" as="file" iteration="i">
                <div>
                    Existing Filename: {file.originalResource.name}
                </div>
                <div>
                    <f:form.uploadDeleteCheckbox id="files.{i.index}" property="files" fileReference="{file}" />
                    <label for="files.{i.index}">Delete file</label>
                </div>
            </f:for>
        </ul>
    </f:if>
    <f:form.upload property="files" multiple="1" />
</div>

<div>
    <f:form.submit value="Save" />
</div>

</html>
